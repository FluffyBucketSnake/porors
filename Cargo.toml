[package]
name = "porors"
description = "A quick and simple CLI implementation of a Pomodoro timer."
version = "1.0.0"
edition = "2021"
license = "GPL-3.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.65"
async-signals = "0.4.0"
backtrace = "0.3.66"
humantime = "2.1.0"
libc = "0.2.135"
notify-rust = "4.5.10"
serde = "1.0.145"

[dependencies.async-std]
version = "1.12.0"
features = ["unstable"]

[dependencies.clap]
version = "4.0.13"
features = ["cargo", "derive"]

[dependencies.crossterm]
version = "0.25.0"
features = ["event-stream"]

[dependencies.dynfmt]
version = "0.1.5"
features = ["curly"]
